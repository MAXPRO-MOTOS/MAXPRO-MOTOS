<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAXPRO Motos - Tienda Online</title>
<style>
/* Reset básico */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, sans-serif; background:#f4f4f4; }

/* Banner */
.banner {
  position:relative; width:100%; height:250px;
  background:#007bff; /* Puedes reemplazar por banner si tienes */
  display:flex; align-items:center; justify-content:center;
  color:#fff; font-size:36px; font-weight:bold; text-shadow:2px 2px 8px #000;
}

/* Títulos */
h2 { text-align:center; margin:30px 0; color:#007bff; }

/* Slider */
.slider-container { position:relative; width:100%; overflow:hidden; padding:0 40px 30px 40px; }
#productosDestacados { display:flex; gap:20px; transition:transform 0.5s ease-in-out; }
.producto { min-width:220px; background:#fff; padding:15px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); text-align:center; transition:transform 0.3s, box-shadow 0.3s; flex-shrink:0; }
.producto:hover { transform:translateY(-5px); box-shadow:0 5px 15px rgba(0,0,0,0.3); }
.producto img { width:100%; border-radius:8px; transition:transform 0.3s; }
.producto img:hover { transform:scale(1.05); }
.producto h3 { margin:10px 0 5px; font-size:18px; color:#007bff; }
.producto p { margin:0 0 10px; font-weight:bold; color:#555; }
.producto button { padding:8px 15px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:background 0.3s; }
.producto button:hover { background:#0056b3; }

/* Slider buttons */
.slider-btn { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); color:#fff; border:none; border-radius:50%; width:40px; height:40px; cursor:pointer; font-size:24px; z-index:2; transition:background 0.3s; }
.slider-btn:hover { background:rgba(0,0,0,0.7); }
#prev { left:5px; } #next { right:5px; }

/* Carrito */
#carrito { position:fixed; bottom:20px; right:20px; width:300px; max-height:400px; background:#fff; border-radius:10px; padding:15px; box-shadow:0 5px 15px rgba(0,0,0,0.3); overflow:auto; z-index:1000; }
#carrito h3 { margin-bottom:10px; color:#007bff; }
#carrito ul { list-style:none; max-height:250px; overflow:auto; margin-bottom:10px; }
#carrito ul li { display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; gap:5px; }
#carrito ul li input { width:40px; text-align:center; }
#carrito button { padding:5px 10px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:background 0.3s; }
#carrito button:hover { background:#0056b3; }

/* Footer */
footer { background:#007bff; color:#fff; padding:20px; text-align:center; margin-top:40px; }
footer p { margin:5px 0; }

/* WhatsApp flotante */
.whatsapp-float { position:fixed; bottom:90px; right:20px; background:#25d366; color:#fff; border-radius:50%; width:60px; height:60px; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 8px rgba(0,0,0,0.3); cursor:pointer; font-size:30px; z-index:1000; text-decoration:none; transition:transform 0.3s; }
.whatsapp-float:hover { transform:scale(1.1); }

/* Responsive */
@media(max-width:768px){ .slider-container{padding:0 10px;} .producto{min-width:180px;} #carrito{width:90%; bottom:100px; right:5%;} }
</style>
</head>
<body>

<!-- Banner -->
<div class="banner"><h1>MAXPRO MOTOS</h1></div>

<h2>Productos Destacados</h2>
<div class="slider-container">
  <button class="slider-btn" id="prev">&#10094;</button>
  <div id="productosDestacados"></div>
  <button class="slider-btn" id="next">&#10095;</button>
</div>

<!-- Carrito -->
<div id="carrito">
  <h3>Carrito</h3>
  <ul id="listaCarrito"></ul>
  <p>Total: $<span id="totalCarrito">0</span></p>
  <div id="paypal-button-container"></div>
</div>

<!-- WhatsApp flotante -->
<a href="https://wa.me/573001234567" target="_blank" class="whatsapp-float">&#128241;</a>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID&currency=COP"></script>
<script>
// Productos Destacados usando tus nombres
const productosDestacados = [
  {nombre:"Amortiguador 1", precio:500000, imagen:"amortiguadores1.jpg"},
  {nombre:"Amortiguador 2", precio:500000, imagen:"amortiguadores2.jpg"},
  {nombre:"Amortiguador 3", precio:500000, imagen:"amortiguadores3.jpg"},
  {nombre:"Amortiguador 4", precio:500000, imagen:"amortiguadores4.jpg"},
  {nombre:"Arbol de Leva 1", precio:700000, imagen:"arnoldeleva1.jpg"},
  {nombre:"Arbol de Leva 2", precio:700000, imagen:"arboldeleva2.jpg"},
  {nombre:"Bandas 1", precio:150000, imagen:"bandas1.jpg"},
  {nombre:"Pastillas 1", precio:80000, imagen:"pastillas1.jpg"},
  {nombre:"Pastillas 2", precio:80000, imagen:"pastillas2.jpg"},
  {nombre:"Pastillas 3", precio:80000, imagen:"pastillas3.jpg"},
  {nombre:"Pastillas 4", precio:80000, imagen:"pastillas4.jpg"},
  {nombre:"Imagen 1", precio:120000, imagen:"imagen1.jpg"}
];

// Render slider
const contenedorDestacados=document.getElementById("productosDestacados");
productosDestacados.forEach((p,i)=>{
  contenedorDestacados.innerHTML+=`
    <div class="producto">
      <img src="${p.imagen}" alt="${p.nombre}">
      <h3>${p.nombre}</h3>
      <p>$${p.precio.toLocaleString()}</p>
      <button onclick="agregarCarritoDest(${i})">Agregar al carrito</button>
      <button onclick="comprarWhatsApp('${p.nombre}',${p.precio})">WhatsApp</button>
    </div>`;
});

// Carrito
let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
const listaCarrito=document.getElementById("listaCarrito");
const totalCarrito=document.getElementById("totalCarrito");

function renderCarrito(){
  listaCarrito.innerHTML="";
  let total=0;
  carrito.forEach((item,i)=>{
    total+=item.precio*item.cantidad;
    listaCarrito.innerHTML+=`
      <li>
        ${item.nombre} - $${(item.precio*item.cantidad).toLocaleString()} 
        <input type="number" min="1" value="${item.cantidad}" onchange="cambiarCantidad(${i},this.value)">
        <button onclick="quitarCarrito(${i})">X</button>
      </li>`;
  });
  totalCarrito.innerText=total.toLocaleString();
  localStorage.setItem('carrito', JSON.stringify(carrito));
}

function agregarCarritoDest(idx){ agregarCarritoProducto(productosDestacados[idx]); }

function agregarCarritoProducto(prod){
  const encontrado=carrito.find(p=>p.nombre===prod.nombre);
  if(encontrado) encontrado.cantidad++;
  else carrito.push({...prod,cantidad:1});
  renderCarrito();
}

function quitarCarrito(i){ carrito.splice(i,1); renderCarrito(); }
function cambiarCantidad(i,cantidad){ carrito[i].cantidad=parseInt(cantidad)||1; renderCarrito(); }

// WhatsApp
function comprarWhatsApp(nombre,precio){
  const numero="573001234567";
  const mensaje=encodeURIComponent(Hola, quiero comprar: ${nombre} por $${precio});
  window.open(https://wa.me/${numero}?text=${mensaje},"_blank");
}

// Slider automático
const slider=document.getElementById("productosDestacados");
const nextBtn=document.getElementById("next");
const prevBtn=document.getElementById("prev");
const step=240;
nextBtn.addEventListener("click", ()=>{ slider.scrollBy({left:step,behavior:'smooth'}); });
prevBtn.addEventListener("click", ()=>{ slider.scrollBy({left:-step,behavior:'smooth'}); });
setInterval(()=>{ if(slider.scrollLeft+slider.clientWidth>=slider.scrollWidth) slider.scrollTo({left:0,behavior:'smooth'}); else slider.scrollBy({left:step,behavior:'smooth'}); },4000);

// PayPal Buttons
paypal.Buttons({
  createOrder: function(data, actions){
    const totalCOP = carrito.reduce((sum,p)=>sum+p.precio*p.cantidad,0);
    return actions.order.create({ purchase_units:[{ amount:{ currency_code:"COP", value: totalCOP } }] });
  },
  onApprove: function(data, actions){
    return actions.order.capture().then(details=>{
      alert('Pago completado. ¡Gracias por tu compra!');
      carrito=[]; renderCarrito();
    });
  }
}).render('#paypal-button-container');

renderCarrito();
</script>

<footer>
  <p>Calle 7P # 45-05</p>
  <p>Correo: maxpromotos.company@gmail.com</p>
  <p>&copy; 2026 MAXPRO MOTOS</p>
</footer>

</body>
</html>
