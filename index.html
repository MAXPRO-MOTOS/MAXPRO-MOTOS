.grid{

.btn-producto{

  padding:10px;

  box-shadow: 0 4px 8px rgba(0,0,0,0.5);

/* --- ANIMACIONES SUAVES --- */

@keyframes fadeIn{

<body>

<a href="https://wa.me/573196416617"

   title="Comprar por WhatsApp">
  üí¨

<!-- SCRIPT PARA CARGAR PRODUCTOS DESDE CSV -->
<script>
async function cargarProductos() {
  const response = await fetch('productos.csv');
  const data = await response.text();

  const rows = data.split('\n').slice(1); // quitar encabezado
  const grid = document.getElementById('productos-grid');

  rows.forEach(row => {
    if(row.trim() === '') return; // ignorar l√≠neas vac√≠as
    const [codigo, producto, precio, imagen] = row.split(',');

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${imagen}" alt="${producto}">
      <h3>${producto}</h3>
      <p class="precio">$${precio}</p>
      <a href="https://wa.me/573196416617?text=Hola,%20quiero%20el%20${encodeURIComponent(producto)}"
         target="_blank"
         class="btn-producto">
         Comprar
      </a>
    `;
    grid.appendChild(card);
  });
}

cargarProductos();
</script>

</body>
